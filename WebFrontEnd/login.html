<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="好好吃管理系统" />
<title>登录</title>
<link type="text/css" rel="stylesheet" href="./css/main.css" />
<script src="SpryAssets/SpryTabbedPanels.js" type="text/javascript"></script>
<script  type="text/javascript">
	window.onload = function(){
		var windowHeight = parseInt(document.documentElement.clientHeight) - 20;
		var div = document.getElementById("wallpaper");
		div.style.minHeight = windowHeight+"px";
		var box = document.getElementById("login_box");
		if(windowHeight<550){box.style.marginTop = box.style.marginBottom = 90+"px";}
		else{
			 box.style.marginBottom = box.style.marginTop = (windowHeight-350)/2+"px";
		}
		var left = document.getElementById("login_left");
		if(windowHeight<550){left.style.marginTop = left.style.marginBottom = 90+"px";}
		else{
			 left.style.marginBottom = left.style.marginTop = (windowHeight-350)/2+"px";
		}
	}
</script>
<link href="SpryAssets/SpryTabbedPanels.css" rel="stylesheet" type="text/css" />
</head>
<body id="wallpaper">
	<div class="login_body">
    	<div id="login_left">
        	<img src="images/logo.png" />
        </div>
    	<div id="login_box">
        	<form name="formSignin" method="post" action="#">
            <input name="username" class="loginTextBox" type="text" placeholder="用户名"/>
            <input name="password" class="loginTextBox" type="password" placeholder="密码"/>
            <input name="btnLogin" class="btn_login" type="submit" value="登录"/>
            </form>
            <label class="rememberMe"><input type="checkbox" checked="checked" />下次自动登录</label>
            <p class="reg"><a href="register.html" style="color:#dbdbdb">注册账号</a></p>
        </div>
 		<div class="clearfix"> </div>
    </div>
	<div class="footer">
    	<div class="login_bottom">好好吃餐饮管理系统</br>© 2014 Kevin &amp; CJY All rights reserved.</div>
    </div>
</body>
</html>
