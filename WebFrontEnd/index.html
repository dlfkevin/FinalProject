<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="人力资源管理平台" />
<title>好好吃管理系统</title>
<link type="text/css" rel="stylesheet" href="./css/main.css" />
<script src="SpryAssets/SpryTabbedPanels.js" type="text/javascript"></script>
<script  type="text/javascript">
	window.onload = function(){
		var height = parseInt(document.documentElement.clientHeight)-63;
		var div = document.getElementById("mainbody");
		div.style.minHeight = height+"px";
	}
</script>
<link href="SpryAssets/SpryTabbedPanels.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="header">
  <div class="top">
  	<img src="images/logo.png" class="logo" />
    <span class="user"><a href="#">退出</a></span>
    <span class="user">[username]</span>
  </div>
</div>

<div class="container clearfix">
    <ul class="leftbar">
    	<li class="liContentSel"><img src="images/undoOrder_sel.png" class="icons"/>
        	<span class="select">未完成订单</span><img src="images/arrow_sel.png" class="arrow"/>
        </li>
        <li class="liContent"><img src="images/allOrder.png" class="icons"/>
        	<span class="normal">全部订单</span><img src="images/arrow.png" class="arrow"/>
        </li>
        <div class="line" style="width:210px;"></div>
        <li class="liContent"><img src="images/menu.png" class="icons"/>
        	<span class="normal">菜单信息</span><img src="images/arrow.png" class="arrow"/>
        </li>
        <div class="line" style="width:210px;"></div>
        <li class="liContent"><img src="images/shopInfo.png" class="icons"/>
        	<span class="normal">店铺详情</span><img src="images/arrow.png" class="arrow"/>
        </li>
    </ul>
    <div class="mainbody" id="mainbody">
    	<span class="title">未完成订单</span>
        <hr color="#c1c1c1" size="1px" width="760px" style=" display:block; float:left; margin:12px 14px 0px;" />
        <table class="table" width="760px" frame="void" rules="all" bordercolor="#dfdfdf">
        	<tr align="center" valign="middle" height="30px" style="color:#000000">
            	<td width="80px" style="padding:0px">订单号</td>
           		<td width="108px" style="padding:0px">日期</td>
            	<td width="230px" style="padding:0px">内容</td>
            	<td width="125px" style="padding:0px">座位</td>
            	<td width="84px" style="padding:0px">总价</td>
            	<td width="128px" style="padding:0px">状态</td>
            </tr>
            <tr align="center" valign="middle">
            	<td>53</td>
                <td>2014/1/10<br />18:00</td>
                <td>日式咖喱牛肉乌冬面 x1<br />日式咖喱海鲜乌冬面 x1</td>
                <td>新天地3楼<br />A区 3排10座</td>
                <td>40元</td>
                <td><input type="submit" class="btn_accepted" value="受理"/><input type="submit" class="btn_refuse" value="受理"/></td>
            </tr>
            <tr align="center" valign="middle">
            	<td>52</td>
                <td>2014/1/10<br />18:00</td>
                <td>日式咖喱牛肉乌冬面 x1<br />日式咖喱海鲜乌冬面 x1</td>
                <td>新天地3楼<br />A区 3排10座</td>
                <td>40元</td>
                <td><input type="submit" class="btn_accepted" value="受理"/><input type="submit" class="btn_refuse" value="受理"/></td>
            </tr>
            <tr align="center" valign="middle">
            	<td>51</td>
                <td>2014/1/10<br />18:00</td>
                <td>日式咖喱牛肉乌冬面 x1<br />日式咖喱海鲜乌冬面 x1</td>
                <td>新天地3楼<br />A区 3排10座</td>
                <td>40元</td>
                <td><input type="submit" class="btn_accepted" value="受理"/><input type="submit" class="btn_refuse" value="受理"/></td>
            </tr>
        </table>
    </div>
 	<div class="clearfix"> </div>

</div>
<div class="footer"></div>
</body>
</html>
